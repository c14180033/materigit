<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function btnHitung() {
            var datePick = document.getElementById("date_picker").value;
            var datePick2 = document.getElementById("date_picker2").value;

            var dateFormat = new Date(datePick);
            var dateFormat2 = new Date(datePick2);


            if(dateFormat2 < dateFormat) {
                // To calculate the time difference of two dates 
                var Difference_In_Time = dateFormat.getTime() - dateFormat2.getTime();
            } else {
                // To calculate the time difference of two dates 
                var Difference_In_Time = dateFormat2.getTime() - dateFormat.getTime(); 
            }
            
            // To calculate the no. of days between two dates 
            var Difference_In_Days = Difference_In_Time / (1000 * 3600 * 24);
            console.log(Difference_In_Days);
            document.getElementById("result").innerHTML = Difference_In_Days + " Hari";
        }
    </script>
</head>
<body>

    <input type="date" id="date_picker">
    <br>
    <input type="date" id="date_picker2">
    <input type="button" onclick="btnHitung()" value="Hitung">
    <br>
    <p id="result"> </p>
</body>
</html>
