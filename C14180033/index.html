<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function btnHitung() {
            var datePick = document.getElementById("date_picker").value;
            var today = new Date();
            var dd = String(today.getDate()).padStart(2, '0');
            var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
            var yyyy = today.getFullYear();

            today = mm + '/' + dd + '/' + yyyy;
            console.log(today);
            console.log(datePick);

            var todayDate = new Date(today);
            var dateFormat = new Date(datePick);

            console.log(todayDate);
            console.log(dateFormat);

            if(todayDate < dateFormat) {
                // To calculate the time difference of two dates 
                var Difference_In_Time = dateFormat.getTime() - todayDate.getTime();
            } else {
                // To calculate the time difference of two dates 
                var Difference_In_Time = todayDate.getTime() - dateFormat.getTime(); 
            }
            
            // To calculate the no. of days between two dates 
            var Difference_In_Days = Difference_In_Time / (1000 * 3600 * 24);
            console.log(Difference_In_Days);
        }
    </script>
</head>

    <input type="date" id="date_picker">
    <input type="button" onclick="btnHitung()" value="Hitung">

</body>
</html>
